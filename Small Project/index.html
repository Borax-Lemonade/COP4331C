<!-- HTML for Log in Page -->
<!DOCTYPE html>
<html>
  <head>
    <title>WELCOMEPAGE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./css/login.css" />

    <style type="text/tailwindcss">
      .input-field {
        @apply h-10 w-full border-b-2 border-gray-300 text-gray-900 focus:outline-none focus:border-orange-600 transition-all duration-300;
      }

      .button {
        @apply cursor-pointer text-center bg-orange-600 text-white flex justify-center items-center w-full py-2 rounded-md mt-3;
      }

      .active-button {
        @apply mx-4 cursor-pointer underline text-orange-600;
      }

      .inactive-button {
        @apply mx-4 cursor-pointer hover:underline hover:text-orange-600;
      }
    </style>
  </head>
  <body class="flex flex-col justify-center items-center">
    <main class="bg-white py-8 px-16 rounded-md">
      <h1 class="uppercase text-2xl md:text-4xl text-center text-orange-600">
        welcome back
      </h1>

      <section id="formType" class="flex justify-center items-center my-2">
        <button class="inactive-button">Login</button>
        <button class="inactive-button">Signup</button>
      </section>
      
      <section id ="messageBox" class="hidden justify-center items-center my-2">
        <h1 class="bg-orange-100 text-center text-orange-700 py-2">Registration failed</h1>
      </section>

      <form id="form" class="" method="post">
        <section id="userInfo" class="my-5 flex">
          <div class="mr-2">
            <label for="firstName">First Name</label>

            <input
              class="input-field"
              id="firstName"
              type="text"
              autocomplete="off"
              placeholder="Enter your first name"
            />
          </div>

          <div class="ml-2">
            <label for="lastName">Last Name</label>

            <input
              class="input-field"
              id="lastName"
              type="text"
              autocomplete="off"
              placeholder="Enter Username"
            />
          </div>
        </section>

        <section class="my-5">
          <label for="username">Username</label>

          <input
            class="input-field"
            id="username"
            type="text"
            autocomplete="off"
            placeholder="Enter Username"
          />
        </section>

        <section class="my-5">
          <label for="password">Password</label>
          <input
            class="input-field"
            id="password"
            type="password"
            autocapitalize="off"
            placeholder="Enter Password"
          />
        </section>
      
        <section id="confirm" class="w-full">
          <input
            class="input-field"
            id="confirmPassword"
            type="password"
            autocapitalize="off"
            placeholder="Confirm Password"
          />
        </section>

        <input class="button" id="button" type="submit" value="Login" />
  
      </form>
    </main>

    <script type="text/javascript" src="./js/login.js"></script>
  </body>
</html>
